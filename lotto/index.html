    <!-- 메인 컨텐츠 -->
    <main class="main-content" role="main">
        <div class="lotto-container">
            <div class="message-area" id="messageArea" aria-live="polite">숫자는 6개까지 선택 가능합니다</div>
            <section class="lotto-paper" aria-label="로또 번호 선택 영역">

                </div>
                <div class="match-result" id="matchResult" aria-live="polite" role="status">
                    <!-- 일치하는 번호 결과가 여기에 표시됨 -->
                </div>
            </section>
            <div class="controls" role="group" aria-label="로또 번호 제어">
                <button id="generateBtn" class="generate-button" aria-label="번호 생성하기">번호생성</button>
                <button id="resetBtn" class="reset-button" aria-label="선택 초기화">초기화</button>
